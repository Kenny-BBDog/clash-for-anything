global-client-fingerprint: chrome

# ===== Sniffer åŸŸåå—…æ¢ - è§£å†³ fake-ip åˆ†æµé—®é¢˜ =====
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
