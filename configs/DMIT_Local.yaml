port: 7890
socks-port: 7891
mixed-port: 7892
allow-lan: true
bind-address: '*'
mode: rule
log-level: warning
ipv6: false
external-controller: 127.0.0.1:9090
unified-delay: true
tcp-concurrent: true
geodata-mode: true
geodata-loader: memconservative
geo-auto-update: true
geo-update-interval: 24

# ===== æ€§èƒ½ä¼˜åŒ–å‚æ•° =====
