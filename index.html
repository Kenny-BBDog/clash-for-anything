<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Control | Kenny-BBDog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0f1115;
            --surface: #1a1d23;
            --border: #2d3139;
            --primary: #3b82f6;
            --text: #e2e8f0;
            --text-mute: #94a3b8;
            --accent: #10b981;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .tagline {
            font-size: 0.875rem;
            color: var(--text-mute);
        }

        .section {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 24px;
            margin-bottom: 24px;
            border-radius: 4px;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-mute);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-label {
            display: block;
            font-size: 0.875rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        textarea,
        input,
        select {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 12px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.95rem;
            margin-bottom: 16px;
            border-radius: 4px;
            transition: border-color 0.2s;
        }

        textarea {
            height: 160px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        textarea:focus,
        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: all 0.2s;
            width: 100%;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .res-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            margin-bottom: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .res-toggle.active {
            border-color: var(--accent);
        }

        .result-box {
            background: #000;
            padding: 20px;
            border: 1px solid var(--accent);
            border-radius: 4px;
            display: none;
            margin-top: 20px;
        }

        .sub-link {
            word-break: break-all;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent);
            background: #111;
            padding: 15px;
            border-radius: 4px;
            border: 1px dashed #333;
            margin-bottom: 15px;
        }

        .chip {
            padding: 4px 8px;
            font-size: 0.7rem;
            border-radius: 4px;
            background: var(--bg);
            border: 1px solid var(--border);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>CLASH CONTROL <span style="font-weight: 300; color: var(--text-mute);">2.0</span></h1>
            <p class="tagline">Modern Subscription Converter & Residential IP Router</p>
        </header>

        <!-- 1. Nodes Input -->
        <div class="section">
            <div class="section-title">01 / 节点源数据</div>
            <label class="input-label">粘贴 VLESS / VMess 链接 (每行一个)</label>
            <textarea id="links" oninput="saveLocalRes()" placeholder="vless://...&#10;vmess://..."></textarea>

            <label class="input-label">你的 VPS 公网 IP (用于解析订阅)</label>
            <input type="text" id="vps-ip" oninput="saveLocalRes()" placeholder="例如: 1.2.3.4">
        </div>

        <!-- 2. Optional: Residential IP -->
        <div class="section">
            <div class="section-title">02 / 住宅 IP (可选) <span class="chip">PRIVATE LOCAL</span></div>
            <p style="font-size: 0.8rem; color: var(--text-mute); margin-bottom: 15px;">数据仅存于本地浏览器。开启后 AI 流量将自动路由至此 IP。
            </p>

            <div class="res-toggle" id="res-toggle" onclick="toggleRes(this)">
                <span>启用住宅代理转发</span>
                <span id="res-status-dot" style="width:8px; height:8px; border-radius:50%; background: #333;"></span>
            </div>

            <div id="res-fields" style="display: none;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <label class="input-label">Host</label>
                        <input type="text" id="res-host" placeholder="161.77.x.x" oninput="saveLocalRes()">
                    </div>
                    <div>
                        <label class="input-label">Port</label>
                        <input type="text" id="res-port" placeholder="12324" oninput="saveLocalRes()">
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <label class="input-label">User</label>
                        <input type="text" id="res-user" placeholder="Username" oninput="saveLocalRes()">
                    </div>
                    <div>
                        <label class="input-label">Password</label>
                        <input type="password" id="res-pass" placeholder="Password" oninput="saveLocalRes()">
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. Actions -->
        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px;">
            <button class="btn btn-primary" onclick="generateLink()">生成并复制订阅链接</button>
            <button class="btn btn-secondary" onclick="downloadYaml()">下载 .YAML</button>
        </div>

        <!-- Result -->
        <div class="result-box" id="result">
            <div class="section-title" style="color: var(--accent);">✅ 订阅链接就绪</div>
            <div class="sub-link" id="sub-url-text">等待生成...</div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-secondary" onclick="copyLink()">复制链接</button>
                <button class="btn btn-secondary" onclick="previewYaml()">预览配置原文</button>
            </div>
            <pre id="yaml-preview"
                style="display:none; margin-top: 20px; font-size: 0.75rem; color: var(--text-mute); overflow-x: auto; max-height: 400px; padding: 10px; background: #080808;"></pre>
        </div>
    </div>

    <script>
        // 核心逻辑: 保持极简且功能完整
        window.onload = () => {
            const saved = localStorage.getItem('clash_control_v2');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('links').value = data.links || '';
                document.getElementById('vps-ip').value = data.vps_ip || '';
                document.getElementById('res-host').value = data.r_host || '';
                document.getElementById('res-port').value = data.r_port || '';
                document.getElementById('res-user').value = data.r_user || '';
                document.getElementById('res-pass').value = data.r_pass || '';
                if (data.r_enabled) toggleRes(document.getElementById('res-toggle'));
            }
        };

        function toggleRes(el) {
            el.classList.toggle('active');
            const active = el.classList.contains('active');
            document.getElementById('res-status-dot').style.background = active ? 'var(--accent)' : '#333';
            document.getElementById('res-fields').style.display = active ? 'block' : 'none';
            saveLocalRes();
        }

        function saveLocalRes() {
            const data = {
                links: document.getElementById('links').value,
                vps_ip: document.getElementById('vps-ip').value,
                r_enabled: document.getElementById('res-toggle').classList.contains('active'),
                r_host: document.getElementById('res-host').value,
                r_port: document.getElementById('res-port').value,
                r_user: document.getElementById('res-user').value,
                r_pass: document.getElementById('res-pass').value
            };
            localStorage.setItem('clash_control_v2', JSON.stringify(data));

            // 智能提取 IP：如果 VPS IP 为空，尝试从 VLESS 链接中提取
            if (data.links && !data.vps_ip) {
                // 匹配 @ 符号后的 IP 或域名，直到遇到端口或路径
                const match = data.links.match(/@([^:?#]+)/);
                if (match && match[1]) {
                    const extracted = match[1];
                    // 过滤掉一些明显的占位符或本地 IP
                    if (!['127.0.0.1', 'localhost', 'server'].includes(extracted)) {
                        document.getElementById('vps-ip').value = extracted;
                        // 递归调用一次以保存自动填充的值
                        saveLocalRes();
                    }
                }
            }
        }

        function generateLink() {
            const rawLinks = document.getElementById('links').value.trim();
            const vpsIp = document.getElementById('vps-ip').value.trim();

            if (!rawLinks) { alert("请输入节点链接！"); return; }
            if (!vpsIp) { alert("请输入 VPS IP 以生成订阅地址！"); return; }

            let combinedLinks = rawLinks.split('\n').map(l => l.trim()).filter(l => l);

            // 如果启用了住宅 IP，构造一个特殊节点加入列表
            const isRes = document.getElementById('res-toggle').classList.contains('active');
            if (isRes) {
                const rH = document.getElementById('res-host').value.trim();
                const rP = document.getElementById('res-port').value.trim();
                const rU = document.getElementById('res-user').value.trim();
                const rW = document.getElementById('res-pass').value.trim();
                if (rH && rP) {
                    // 构造 Socks5 链接格式供 Subconverter 解析
                    const resLink = `socks://${rU}:${rW}@${rH}:${rP}#住宅IP`;
                    combinedLinks.push(resLink);
                }
            }

            const encodedUrls = combinedLinks.map(l => encodeURIComponent(l)).join('%7C');
            const configUrl = "https://raw.githubusercontent.com/Kenny-BBDog/clash-for-anything/main/clash-converter/templates/base-rules.yaml";

            const finalUrl = `http://${vpsIp}:25500/sub?target=clash&url=${encodedUrls}&config=${encodeURIComponent(configUrl)}&emoji=true&list=false&udp=true&scv=true`;

            document.getElementById('sub-url-text').innerText = finalUrl;
            document.getElementById('result').style.display = 'block';
            document.getElementById('yaml-preview').style.display = 'none'; // 重置预览

            copyToClipboard(finalUrl);
        }

        function downloadYaml() {
            alert("正在浏览器本地生成 YAML...\n\n提示：此模式仅生成当前配置，无法实现后续自动更新。\n推荐使用左侧的『订阅链接』模式。");
            // 这里我们跳转到生成的示例，实际用户可以通过预览功能复制全文
            window.open('https://github.com/Kenny-BBDog/clash-for-anything/blob/main/configs/DMIT_Local.yaml');
        }

        function copyLink() {
            copyToClipboard(document.getElementById('sub-url-text').innerText);
            alert("已复制到剪贴板！可以直接在 Clash 中订阅。");
        }

        function copyToClipboard(txt) {
            navigator.clipboard.writeText(txt);
        }

        function previewYaml() {
            const pre = document.getElementById('yaml-preview');
            pre.innerText = "正在请求 VPS 实时生成预览...\n(注意：如果 VPS 无法访问，预览将失败。建议直接导入 Clash 查看结果)";
            pre.style.display = 'block';

            const link = document.getElementById('sub-url-text').innerText;
            fetch(link).then(r => r.text()).then(t => {
                pre.innerText = t;
            }).catch(e => {
                pre.innerText = "预览失败。原因可能是 VPS 的 25500 端口未开放或跨域限制。\n\n但这不影响你在 Clash 软件里使用该链接。";
            });
        }
    </script>
</body>

</html>
